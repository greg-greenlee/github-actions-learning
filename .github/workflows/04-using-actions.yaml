name: 04 - Using Actions
on:
    push:
jobs:
    build:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout the code
          uses: actions/checkout@v2
        
        - name: Setup Node
          uses: actions/setup-node@v2
          with:
                node-version: '20.x'
        - name: Install dependencies
          run: npm ci
          working-directory: 04-using-actions/react-app
